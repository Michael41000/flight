<table class="table table-bordered">
    <thead>
        <tr>
            <th>Origin</th>
            <th>Destination</th>
            <th>Flight Time</th>
            <th>Departure Time</th>
            <th>Map</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="flight in $flightListCtrl.flights">
            <td>{{ flight.origin | firstUpperRestLower }}</td>
            <td>{{ flight.destination | firstUpperRestLower }}</td>
            <td>{{ flight.flightTime }}</td>
            <td>{{ flight.offset }}</td>
            <td ng-if="!$flightListCtrl.mapisShown"><button ng-click="$flightListCtrl.showMap()">Show Map</button></td>
            <td ng-if="$flightListCtrl.mapisShown"><button ng-click="$flightListCtrl.hideMap()">Hide Map</button></td>
        </tr>
    </tbody>
</table>

<div ng-if="$flightListCtrl.mapisShown">
        <flight-map flights="$flightListCtrl.flights"></flight-map>
</div>
