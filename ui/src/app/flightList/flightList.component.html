<div ng-repeat="flight in $ctrl.flights">
    <div>
        Origin: {{ flight.origin | firstUpperRestLower }}
    </div>
    <div>
        Destination: {{ flight.destination | firstUpperRestLower }}
    </div>
    <div>
        Flight Time In Air: {{ flight.flightTime }}
    </div>
    <div>
        Flight Departure Time: {{ flight.offset }}
    </div>
    <p></p>
</div>
